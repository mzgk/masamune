
<footer role="contentinfo">
  <div class="footer-profile">
    <a href="{{ .Site.BaseURL }}/about/about">
    {{ with .Site.Params.profile }}
      <img src="{{ . }}" class="profile-image">
      <br>
    {{ end }}
    </a>
    &copy; {{ .Site.Params.copyrightyear }} <a href="{{ .Site.BaseURL }}/about/about">{{ .Site.Params.copyright }}</a>
  </div>
</footer>

<script src="/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

{{ with .Site.Params.analytics }}<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', '{{ . }}', 'auto');
	ga('send', 'pageview');
</script>{{ end }}

</body>
</html>
